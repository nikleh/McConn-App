	<h2>Coffee To Go: </h2>
	<form class="form-horizontal">
		<div class="form-group">
    		<label for="inputName" class="col-sm-2 control-label">Name: </label>
    		<div class="col-sm-10">
      			<input type="name" class="form-control" id="inputName" placeholder="First and Last">
    		</div>		
    	</div>
    	<div class="form-group">
    		<label for="inputDept" class="col-sm-2 control-label">Department/Organization: </label>
    		<div class="col-sm-10">
      			<input type="department" class="form-control" id="inputDept" placeholder="Dept./Org.">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputPhone" class="col-sm-2 control-label">Phone: </label>
    		<div class="col-sm-10">
      			<input type="phone" class="form-control" id="inputPhone" placeholder="Phone Number">
    		</div>
 		</div>
 		<div class="form-group">
    		<label for="datePickup" class="col-sm-2 control-label">Date for Pickup: </label>
    		<div class="col-sm-10">
      			<input type="date" class="form-control" id="datePickup" placeholder="mm/dd/yyyy">
    		</div>
    		
    		<label for="timePickup" class="col-sm-2 control-label">Time for Pickup: </label>
    		<div class="col-sm-10">
      			<input type="time" class="form-control" id="timePickup" placeholder="00:00pm/am">
    		</div>
 		</div>
 		<div class="form-group">
    		<label for="coffeeType" class="col-sm-2 control-label">Coffee Preference: </label>
    		<div class="col-sm-10">
      			<input type="coffee" class="form-control" id="coffeeType" placeholder="coffee preference">
    		</div>
 		</div>
 		  <div class="form-group">
    		<label for="paymentMethod" class="col-sm-2 control-label">Method of payment: </label>
    		<div class="col-sm-10">
      			<input type="payment" class="form-control" id="paymentMethod" placeholder="Cash, Credit, Check">
    		</div>
 		</div>
 		<div class="form-group">
    		<label for="inputSig" class="col-sm-2 control-label">Signature of Purchase: </label>
    		<div class="col-sm-10">
      			<input type="signature" class="form-control" id="inputSig" placeholder="Full Name">
    		</div>
 		</div>
 		<button type="submit" class="btn btn-default">Submit</button>
	</form>
